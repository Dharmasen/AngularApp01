<div class="card m-3" style="width: 750px;">
  <br>
  <div class="row"> 
    <div style="width: 200px;">
      <h3>Search Here</h3>
        </div>
        <div style="width: 500px;">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
      </div>
  </div>
 
<br>
  <table class="table border">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>     
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data |filter:searchText"  (click)="selectedRow(item)">
       <td>{{item.id}}</td>
       <td>{{item.title}}</td>
       <td>Click on Row</td>
      </tr>   
    </tbody>
  </table>
</div>
